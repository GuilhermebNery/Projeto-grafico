<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action - recebe o endereço do arquivo/pagina para onde serão enviados os dados. -->
    <!-- Method - determina como os dados serão enviados -->
    <form action="#" method="post">
        <!-- Primeiro Formulário -->
        <div>
            <label for="name">Nome</label>
        </div>
        <input type="text" name="name" id="name" placeholder="Nome e Sobrenome" maxlength="30" required autofocus>
<!-- Maxlength delimita o tamanho e quantos caracteres poderão ter este type="text"-->
<!-- Maxlength = VARCHAR (30) -->
<br><br>
<!-- E-mail -->
<div>
    <label for="email" >E-mail</label>
</div>
<input type="email" name="email" id="email" maxlength="50" placeholder="blabla.bla@gmail.com" autocomplete>
<!-- autocomplete: Quando o usuário preencheo capmo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar o formulário novamente não é necessário redigitar to os dados -->

<br><br>


<!-- Telefone -->
<div>
<label for="tel">Telefone</label>
</div>
<input type="tel" name="tel" id="tel" maxlength="11" placeholder="(XX)XXXXX-XXXX" autocomplete="on">
<br><br>

<!-- Currículo -->
<div>
    <label for="curriculum">Currículo</label>
</div>
<input type="file" name="curriculum" id="curriculum">
<br><br>

<!-- Message --> 
<div>
<label for="message">
        Mensagem
</label>
</div>
<textarea name="message" id="message" rows="5" cols="20" placeholder="Digite aqui sua Mensagem" maxlemgth="200" required></textarea>



    </form>
    
</body>
</html>
